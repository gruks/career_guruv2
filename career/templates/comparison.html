{% extends "layout.html" %}
{% block content %}
<style>
  /* Apple-inspired design system */
  * {
    box-sizing: border-box;
  }

  body {
    font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'SF Pro Text', Helvetica, Arial, sans-serif;
    background: #ffffff;
    color: #1d1d1f;
    line-height: 1.47059;
    font-weight: 400;
    letter-spacing: -.022em;
    margin: 0;
    padding: 0;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  .container {
    max-width: 1120px;
    margin: 0 auto;
    padding: 0 22px;
  }

  /* Header Section */
  .header-section {
    background: #ffffff;
    padding: 60px 0 40px;
    text-align: center;
    border-bottom: 1px solid #d2d2d7;
  }

  .main-title {
    font-size: 56px;
    line-height: 1.07143;
    font-weight: 600;
    letter-spacing: -.005em;
    color: #1d1d1f;
    margin: 0 0 12px;
  }

  .main-subtitle {
    font-size: 28px;
    line-height: 1.14286;
    font-weight: 400;
    letter-spacing: .004em;
    color: #6e6e73;
    margin: 0;
  }

  /* Form Section */
  .form-section {
    background: #f5f5f7;
    padding: 80px 0;
  }

  .compare-form {
    max-width: 640px;
    margin: 0 auto;
    text-align: center;
  }

  .form-title {
    font-size: 40px;
    line-height: 1.1;
    font-weight: 600;
    letter-spacing: 0;
    color: #1d1d1f;
    margin: 0 0 8px;
  }

  .form-subtitle {
    font-size: 21px;
    line-height: 1.381;
    font-weight: 400;
    letter-spacing: .011em;
    color: #6e6e73;
    margin: 0 0 40px;
  }

  .input-group {
    display: flex;
    gap: 20px;
    margin-bottom: 32px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .input-field {
    flex: 1;
    min-width: 280px;
    max-width: 300px;
    padding: 16px 20px;
    font-size: 17px;
    font-weight: 400;
    line-height: 1.23536;
    color: #1d1d1f;
    background: #ffffff;
    border: 1px solid #d2d2d7;
    border-radius: 12px;
    transition: all 0.15s ease-in-out;
    outline: none;
    -webkit-appearance: none;
  }

  .input-field:focus {
    border-color: #0071e3;
    box-shadow: 0 0 0 4px rgba(0, 113, 227, 0.1);
  }

  .input-field::placeholder {
    color: #86868b;
  }

  .compare-button {
    background: #0071e3;
    color: #ffffff;
    border: none;
    border-radius: 980px;
    padding: 16px 32px;
    font-size: 17px;
    font-weight: 400;
    line-height: 1.23536;
    letter-spacing: -.022em;
    cursor: pointer;
    transition: all 0.15s ease-in-out;
    outline: none;
    min-width: 140px;
  }

  .compare-button:hover {
    background: #0077ed;
    transform: translateY(-1px);
  }

  .compare-button:active {
    transform: translateY(0);
  }

  /* Results Section */
  .results-section {
    background: #ffffff;
    padding: 80px 0;
    min-height: 400px;
  }

  .results-container {
    max-width: 1120px;
    margin: 0 auto;
    padding: 0 22px;
  }

  .comparison-table {
    width: 100%;
    border-collapse: separate;
    border-spacing: 0;
    background: #ffffff;
    border: 1px solid #d2d2d7;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
  }

  .table-header {
    background: #f5f5f7;
  }

  .table-header th {
    padding: 24px 20px;
    font-size: 17px;
    font-weight: 600;
    color: #1d1d1f;
    text-align: left;
    border-bottom: 1px solid #d2d2d7;
  }

  .table-header th:first-child {
    font-size: 19px;
    font-weight: 600;
  }

  .table-row td {
    padding: 20px;
    font-size: 17px;
    line-height: 1.47059;
    color: #1d1d1f;
    border-bottom: 1px solid #f5f5f7;
    vertical-align: top;
  }

  .table-row:last-child td {
    border-bottom: none;
  }

  .aspect-cell {
    font-weight: 600;
    color: #1d1d1f;
    background: #fbfbfd;
    width: 280px;
  }

  .career-cell {
    color: #424245;
    line-height: 1.52947;
  }

  /* Error Message */
  .error-message {
    background: #ffffff;
    border: 1px solid #ff3b30;
    border-radius: 12px;
    padding: 20px;
    text-align: center;
    color: #ff3b30;
    font-size: 17px;
    font-weight: 400;
    margin-top: 32px;
  }

  /* Loading State */
  .loading-state {
    text-align: center;
    padding: 60px 0;
    color: #6e6e73;
    font-size: 17px;
  }

  .loading-dots {
    display: inline-block;
    animation: loading-dots 1.4s infinite ease-in-out;
  }

  main.container {
    margin-top: 0px;
    padding-top: 20px;
  }

  @keyframes loading-dots {
    0%, 80%, 100% { opacity: 0; }
    40% { opacity: 1; }
  }

  /* Responsive Design */
  @media (max-width: 1068px) {
    .main-title {
      font-size: 48px;
    }
    
    .main-subtitle {
      font-size: 24px;
    }
    
    .form-title {
      font-size: 32px;
    }
    
    .container {
      padding: 0 20px;
    }
  }

  @media (max-width: 734px) {
    .main-title {
      font-size: 40px;
    }
    
    .main-subtitle {
      font-size: 21px;
    }
    
    .form-title {
      font-size: 28px;
    }
    
    .input-group {
      flex-direction: column;
      align-items: center;
    }
    
    .input-field {
      min-width: 100%;
      max-width: none;
    }
    
    .aspect-cell {
      width: auto;
    }
    
    .comparison-table {
      font-size: 15px;
    }
    
    .table-header th,
    .table-row td {
      padding: 16px 12px;
    }
  }

  @media (max-width: 480px) {
    .header-section {
      padding: 40px 0 30px;
    }
    
    .form-section {
      padding: 60px 0;
    }
    
    .results-section {
      padding: 60px 0;
    }
    
    .main-title {
      font-size: 32px;
    }
    
    .container {
      padding: 0 16px;
    }
  }
</style>

<!-- Header Section -->
<section class="header-section">
  <div class="container">
    <h1 class="main-title">Career Comparison</h1>
    <p class="main-subtitle">Make informed decisions about your future</p>
  </div>
</section>

<!-- Form Section -->
<section class="form-section">
  <div class="container">
    <div class="compare-form">
      <h2 class="form-title">Compare Careers</h2>
      <p class="form-subtitle">Enter two career paths to see a detailed comparison</p>
      
      <form id="compareForm">
        <div class="input-group">
          <input type="text" id="career1" class="input-field" placeholder="Enter first career" required>
          <input type="text" id="career2" class="input-field" placeholder="Enter second career" required>
        </div>
        <button type="submit" class="compare-button">Compare</button>
      </form>
    </div>
  </div>
</section>

<!-- Results Section -->
<section class="results-section">
  <div class="results-container">
    <div id="result"></div>
  </div>
</section>

{% endblock %}

{% block scripts %}
<script>
  // Smooth scroll function
  function scrollToResults() {
    const resultsSection = document.querySelector('.results-section');
    if (resultsSection) {
      resultsSection.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'start' 
      });
    }
  }

  document.getElementById("compareForm").addEventListener("submit", async function (e) {
    e.preventDefault();
    
    const career1 = document.getElementById("career1").value.trim();
    const career2 = document.getElementById("career2").value.trim();
    const resultDiv = document.getElementById("result");
    
    // Show loading state
    resultDiv.innerHTML = `
      <div class="loading-state">
        <span class="loading-dots">Comparing careers</span>
        <span class="loading-dots" style="animation-delay: 0.2s;">.</span>
        <span class="loading-dots" style="animation-delay: 0.4s;">.</span>
        <span class="loading-dots" style="animation-delay: 0.6s;">.</span>
      </div>
    `;
    
    // Scroll to results section immediately after showing loading state
    setTimeout(() => {
      scrollToResults();
    }, 100);
    
    try {
      const res = await fetch("/compare_careers", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ career1, career2 })
      });
      
      const data = await res.json();
      
      if (data.status === "success") {
        const comp = data.comparison.comparison;
        
        const formatArray = (arr) => Array.isArray(arr) ? arr.join(", ") : (arr || "N/A");
        
        let html = `
          <table class="comparison-table">
            <thead class="table-header">
              <tr>
                <th>Comparison Aspect</th>
                <th>${career1}</th>
                <th>${career2}</th>
              </tr>
            </thead>
            <tbody>
              <tr class="table-row">
                <td class="aspect-cell">Duration of Study</td>
                <td class="career-cell">${comp.duration_of_study[career1] || "N/A"}</td>
                <td class="career-cell">${comp.duration_of_study[career2] || "N/A"}</td>
              </tr>
              <tr class="table-row">
                <td class="aspect-cell">Entrance Exams</td>
                <td class="career-cell">${formatArray(comp.entrance_exams[career1])}</td>
                <td class="career-cell">${formatArray(comp.entrance_exams[career2])}</td>
              </tr>
              <tr class="table-row">
                <td class="aspect-cell">Skills Required</td>
                <td class="career-cell">${formatArray(comp.skills_required[career1])}</td>
                <td class="career-cell">${formatArray(comp.skills_required[career2])}</td>
              </tr>
              <tr class="table-row">
                <td class="aspect-cell">Common Job Roles</td>
                <td class="career-cell">${formatArray(comp.common_job_roles[career1])}</td>
                <td class="career-cell">${formatArray(comp.common_job_roles[career2])}</td>
              </tr>
              <tr class="table-row">
                <td class="aspect-cell">Average Salary (India)</td>
                <td class="career-cell">${comp.average_salary_india[career1] || "N/A"}</td>
                <td class="career-cell">${comp.average_salary_india[career2] || "N/A"}</td>
              </tr>
              <tr class="table-row">
                <td class="aspect-cell">Higher Education</td>
                <td class="career-cell">${formatArray(comp.higher_education_opportunities[career1])}</td>
                <td class="career-cell">${formatArray(comp.higher_education_opportunities[career2])}</td>
              </tr>
              <tr class="table-row">
                <td class="aspect-cell">Future Scope</td>
                <td class="career-cell">${comp.future_scope[career1] || "N/A"}</td>
                <td class="career-cell">${comp.future_scope[career2] || "N/A"}</td>
              </tr>
            </tbody>
          </table>
        `;
        
        resultDiv.innerHTML = html;
      } else {
        resultDiv.innerHTML = `<div class="error-message">${data.message}</div>`;
      }
    } catch (error) {
      resultDiv.innerHTML = `<div class="error-message">An error occurred while comparing careers. Please try again.</div>`;
      console.error("Error:", error);
    }
  });
</script>
{% endblock %}
